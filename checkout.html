  </head>

  <body>

    <header>
      <div class="header-top">
        <a href="./sytle_guide/style.html" class="link-text">Style Guide</a>
        <a href="./index.html" class="link-text font-trirong">Leafina</a>
        <div>search icon</div>
        <a href="./checkout.html" class="link-text">My Cart/checkout icon</a>
      </div>
      <div class="header-nav">
        <div></div>
        <nav class="nav">
          <a href="./index.html" class="link-nav">Home</a>
          <a href="./products.html" class="link-nav">Products</a>
          <a href="./about.html" class="link-nav">About</a>
          <a href="./contact.html" class="link-nav">Contact</a>
        </nav>
        <div></div>
      </div>   
    </header>
   
    

      <div class="checkout-wrapper">
        
          
          <div class="checkout">
            <h2>Checkout Cart</h2>
            <div class="checkout-item">
              <span class="checkout-item-name">Product Name</span>
              <span class="checkout-item-price">$20.00</span>
              <input type="number" name="" id="" value="1" class="checkout-number">
            </div>
            <div class="checkout-item">
              <span class="checkout-item-name">Cucumber Lemon Refresher</span>
              <span class="checkout-item-price">$10.00</span>
              <input type="number" name="" id="" value="3" class="checkout-number">
            </div>
            
            <div class="checkout-total">
              <h4>Total Amount:  <span> $50.00</span></h4>
              <button type="submit" class="btn-submit">Checkout</button>
            </div>
          </div>
     
    <div class="payment">
          <h2>Payment</h2>
          <form class="payment-form">
            <div class="payment-method">
              <h4>Payment Method:</h4>
              <div class="radio-label">
                <input type="radio" name="payment-method" id="method-card" checked>
                <label for="method-card" class="radio-label">
                  Credit Card
                </label>
              </div>
              <div class="radio-label">
                <input type="radio" name="payment-method" id="method-paypal" checked>
                <label for="method-paypal" class="radio-label">
                  Paypal
                </label>
              </div>
            </div>
            
            <div class="payment-card">
              <h4>Card Information:</h4>
              <div class="text-input-container">
                <label for="cardholder">Cardholder Name:
                </label>
                <input type="text" id="cardholder" name="cardholder">
              </div>
              <div class="text-input-container">
                <label for="cardnumber">Card Number:
                </label>
                <input type="text" id="cardnumber" name="cardnumber">
              </div>
              
              <div class="text-input-container">
                <label for="expiry">Expiration Date: </label>
                <input type="text" id="expiry" name="expiry">
              </div>
    
              <div class="text-input-container">
                <label for="cvv">CVV:</label> <input type="text" id="cvv" name="cvv">
              </div>
            </div>
    
            <button type="submit" class="btn-submit payment-btn">Pay Now</button>
          </form>
          </div>
        
    
  
      </div>


  </body>
</html>
